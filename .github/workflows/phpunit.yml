name: Tests Verification

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: github
          POSTGRES_PASSWORD: github
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U github"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts --no-progress
        working-directory: ./src

      - name: Copy .env example
        run: cp .env.example .env
        working-directory: ./src

      - name: Configure .env for testing
        working-directory: ./src
        run: |
          php -r "file_put_contents('.env', str_replace(
            [
              'DB_CONNECTION=pgsql',
              'DB_HOST=db',
              'DB_PORT=5432',
              'DB_DATABASE=db',
              'DB_USERNAME=test',
              'DB_PASSWORD=test'
            ],
            [
              'DB_CONNECTION=pgsql',
              'DB_HOST=127.0.0.1',
              'DB_PORT=5432',
              'DB_DATABASE=test_db',
              'DB_USERNAME=github',
              'DB_PASSWORD=github'
            ],
            file_get_contents('.env')
          ));"

      - name: Generate application key
        working-directory: ./src
        run: php artisan key:generate

      - name: Wait for PostgreSQL to be ready
        working-directory: ./src
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U github; do
            echo "Waiting for PostgreSQL...";
            sleep 3;
          done

      - name: Run migrations
        working-directory: ./src
        env:
          PGPASSWORD: github
        run: php artisan migrate --seed --force

      - name: Run PHPUnit tests
        working-directory: ./src
        run: vendor/bin/phpunit --colors=always